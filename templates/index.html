<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ my_name }}'s Watchlist</title>
</head>
<body>
<h2>{{ my_name }}'s Watchlist</h2>
{# 使用length过滤器获取movies变量的长度 #}
<p>{{ movies|length }} Titles</p>
<ul>
    {% for movie in movies %} {# 迭代movies变量 #}
    <li>{{movie.title}} - {{movie.year}}</li>
    {# 等同于 movie['title'] #}
    {% endfor %} {# 用 endfor 结束for语句 #}
</ul>
<footer>
    <small>&copy; 2020 <a href="http://helloflask.com/tutorial">Hello Flask</a></small>
</footer>
</body>
</html>
